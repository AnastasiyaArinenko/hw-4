<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Бронь столика</title>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>
          Бронирование столика в ресторанном комплексе "Прованс"
        </legend>

        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="phone">Мобильный телефон</label>
        <input type="tel" name="phone" id="phone" placeholder="+375(_ _)_ _ _  _ _ _ _">

        <br>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="numberOfPeople">Количество персон</label>
        <input type="number" name="numberOfPeople" id="numberOfPeople" min="1" max="25">

        <br>
        <br>

        <label for="date">Дата посещения</label>
        <input type="date" name="date" id="date">

        <br>
        <br>

        <label for="time">Время посещения</label>
        <input type="time" name="time" id="time">

        <br>
        <br>

        <label for="comments">Комментарий</label>
        <br>
        <br>
        <textarea id="comments" name="comments" placeholder="Пожелания к брони" cols="100" rows="15" autofocus></textarea>

        <br>
        <br>

        <button type="submit">Забронировать</button>
      
      </fieldset>
    </form>
  </main>
</body>
</html>
